<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <title>Got Input?</title>
  </head>

  <body>



    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-lg-4">

          <form class="">

            <label class="form-label">Name</label>
            <input class="form-control name" type=text>

            <label class="form-label">Address</label>
            <input class="form-control address" type=text>

            <label class="form-label">City</label>
            <input class="form-control city" type=text>

            <label class="form-label">Phone Number</label>
            <input class="form-control phoneNumber" type=text>

            <label class="form-label">Email Address</label>
            <input class="form-control emailAddress" type=text>

            <label class="form-label">Subtotal</label>
            <input class="form-control subtotal" type=text>


            <label class="form-label">This quote is for? (House, Garage, Shed, etc.)</label>
            <input class="form-control subtotal" type=text>


            <label class="form-label">Number to calculate Matte price</label>
            <input class="form-control subtotal" type=text>

            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="flexCheckDefault">
              Matte Paint Finish
            </label>

            <div>
              <input class="form-check-input" type="radio" checked>
              <label class="form-check-label">
                Tuff-Rib
              </label>

              <input class="form-check-input" type="radio">
              <label class="form-check-label">
                Standing seam
              </label>

              <input class="form-check-input" type="radio">
              <label class="form-check-label">
                Other
              </label>
            </div>

            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Color</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <label class="form-label">This includes Text</label>
            <textarea class="form-control" rows="3"></textarea>

            <div class="text-center">
              <button type="button" name="button" class="btn btn-large btn-primary mt-5">Quote Me</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
